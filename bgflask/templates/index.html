<!doctype html>
<html>
  <head>
    <title>BGGEN</title>
  </head>
  <body>
    <h1>Background Generator</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <hr>
    {% for file in files %}
      <img src="{{ url_for('download_file', filename=file) }}" style="width: 256px">
    {% endfor %}
  </body>
</html>
